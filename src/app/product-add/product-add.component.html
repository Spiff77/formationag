<form action="" [formGroup]="form" (ngSubmit)="submitForm()">
  <div>
    <label for="name">name:</label>
    <input type="text" id="name" formControlName="name">
  </div>
  <div>
    <label for="category">category:</label>
    <textarea formControlName="category" id="category"></textarea>
  </div>
  <div>
    <label for="price">price:</label>
    <input type="number" id="price" formControlName="price">
  </div>
  <div>
    <label for="promo">promo:</label>
    <input type="number" id="promo" formControlName="promo">
  </div>
  <div>
      <label for="active">active:</label>
      <input id="active" type="radio" formControlName="active" value="aaa">
      <label for="nonactive">Non active:</label>
      <input id="nonactive" type="radio" formControlName="active" value="bbb">
    </div>
  <button type="submit">OK</button>
</form>
