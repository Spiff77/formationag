<form [formGroup]="form" (ngSubmit)="submitForm()">
  <input type="hidden" formControlName="id">

  <div>
    <label for="name">name:</label>
    <input type="text" id="name" formControlName="name">
  </div>
  <div>
    <label for="category">category:</label>
    <textarea formControlName="category" id="category"></textarea>
  </div>
  <div>
    <label for="price">price:</label>
    <input type="number" id="price" formControlName="price">
  </div>
  <div>
    <label for="promo">price:</label>
    <input type="number" id="promo" formControlName="promo">
  </div>
  <div>
    <label for="active">active:</label>
    <input id="active" type="radio" formControlName="active" value="true">
    <label for="nonactive">active:</label>
    <input id="nonactive" type="radio" formControlName="active" value="true">
    <input type="radio" formControlName="active" value="false">
  </div>
  <button type="submit">OK</button>
</form>
