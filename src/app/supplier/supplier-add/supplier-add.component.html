<form #formadd="ngForm" (ngSubmit)="submitForm(formadd)">

  <ul *ngIf="formadd.submitted">
    <li *ngIf="companyName.errors?.required">Company name required</li>
  </ul>

  <input type="hidden" name="id" [(ngModel)]="supplier.id">

  <div>
    <label for="companyName">price:</label>
    <input type="text" id="companyName" #companyName="ngModel"   name="companyName" [(ngModel)]="supplier.companyName" required>
  </div>
  <div>
    <label for="bankAccountNumber">bankAccountNumber:</label>
    <input type="text" id="bankAccountNumber" #bankAccountNumber="ngModel" name="bankAccountNumber" [(ngModel)]="supplier.bankAccountNumber">
  </div>
  <div>
    <label for="ca">ca:</label>
    <input type="number" id="ca" #ca="ngModel" name="ca" [(ngModel)]="supplier.ca">
  </div>

   <button type="submit">OK</button>
</form>
